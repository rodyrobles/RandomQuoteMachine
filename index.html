<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Random Quote Machine</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="assets/main.css">
</head>
<body>
	<div class="container">
		<div class"row">
			<div class"col-md-12">
				<h1>Random Quote Machine</h1>
			</div>
		</div>
	</div>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="quoteBox">
					<p id="quote">“You know you're in love when you can't fall asleep because reality is finally better than your dreams.”</p>
					<p id="author">Dr. Seuss</p>
				</div>
				<ul class="linksInline">
					<li> <a href="#" class="btn btn-default btn-lg getQuote">New quote</a></li>
					<li><a href="#" class="btn btn-default btn-lg shareQuote">Tweet it</a></li>
				</ul>
			</div>
		</div>
		<script
			  src="https://code.jquery.com/jquery-3.1.1.js"
			  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
			  crossorigin="anonymous"></script>
		<script src="assets/main.js"></script>	
</body>
</html>
